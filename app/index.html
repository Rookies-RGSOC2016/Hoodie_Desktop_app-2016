    <!doctype html>
    <html class="no-js" lang="">
      <head>
        <meta charset="utf-8">
        <title>Static HTML Prototype</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-sass/assets/stylesheets/main.css">-->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        
      </head>
      <body>
        <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
          <!-- navbar: logo img, setting and close buttons -->
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <img alt="Brand" src="images/logo.png">
                </a>
              </div>
              <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><button type="button" class="nav-button"><span class="glyphicon glyphicon-cog"></span></button></li>
                  <li><button type="button" class="nav-button"><span class="glyphicon glyphicon-remove-circle"></span></button></li>
                </ul>
              </div> 
            </div> 
          </nav>
          <!-- end navbar -->

          <!-- main nav: app name, back and edit buttons -->
          <div class="row main-nav">
            <div class="col-sm-4">
              <button type="button" class="btn btn-default pull-left">
                <span class="glyphicon glyphicon-arrow-left"></span>
              </button>
            </div>
            <div class="col-sm-4">
              <p id="name-app" class="text-center">Test app 1</p>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#renameForm">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </div>
          </div>
          <!-- end main nav -->

          <!-- main content: stop/start button and links -->
          <div class="well">
            <!-- stop/start button -->
            <button type="button" class="btn btn-default center-block main-button" id='main-button'>
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start 
            </button>
            <!-- main links -->
            <ul class="list-group main-links">
              <li class="list-group-item"><span class="glyphicon glyphicon-folder-open"></span> <a href="#">~Hoodie/testApp1</a></li>
              <li class="list-group-item"><span class="glyphicon glyphicon-link"></span> <a href="#">http://localhost:6001/hoodie/bundle.js</a></li>
              <li class="list-group-item"><span class="glyphicon glyphicon-globe"></span> <a href="#">http://localhost:6001</a></li>
              <li class="list-group-item"><span class="glyphicon glyphicon-user"></span> <a href="#">http://localhost:6001/hoodie/admin</a></li>
            </ul>
          </div> 
          <!-- end main content -->

          <!-- modal: change app name -->
          <div class="modal fade" id="renameForm" tabindex="-1" role="dialog" aria-labelledby="renameFormLabel">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="renameFromLabel">Change App Name</h4>
                </div>
                <div class="modal-body">
                  <form class="form-group">
                    <div class="control-group">
                      <label class="control-label" for="rename-app">New App Name:</label>
                      <input class="form-control" id="rename-app" type="text" placeholder="Rename App here...">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="js-change-appname">Apply</button>
                </div>
              </div>
            </div>
          </div>
          <!-- end modal -->
          
          <div class="footer">
            <p class="text-center">Hoodie with <span class="glyphicon glyphicon-heart"></span></p>
          </div>
        </div>
        

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        
        <!-- build:js(.) scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->
        

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='https://www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
      </body>
    </html>
