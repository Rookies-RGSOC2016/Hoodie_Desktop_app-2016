<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Hoodie_webapp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <div class="container">
    <!-- navbar: logo img, setting and close buttons -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-submenu-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- brand : Hoodie Logo-->
          <a class="navbar-brand navbar-left logo_align" href="#">
            <img img src="images/logo.png" alt="HoodieLogo">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-submenu-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><button class="nav-button"><span class="glyphicon glyphicon-cog"></span></button></li>
            <li><button class="nav-button"><span class="glyphicon glyphicon-remove-circle"></span></button></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- main nav: welcome message, back and edit buttons -->
    <div class="row main-nav">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <p class="text-center welcome">Welcome to Hoodie</p>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
    <!-- end main nav -->

    <!-- well and menu list -->
    <div class ="well">
      <div class="container-fluid">
        <ul class ="list-group">
          <div class="row">
            <div class = "col-md-4 col-lg-4">
              <div class="content-left">
                <!-- App1 menu-->
                <li class="list-group-item">
                  <button type ="button" class="btn btn-primary btn-lg btn-block" onClick="self.location='detail_app_page.html'">App1<i class="glyphicon glyphicon-play-circle pull-right"></i></button>
                </li>
                <!-- App2 menu-->
                <li class="list-group-item">
                  <button type ="button" class="btn btn-primary btn-lg btn-block" onClick="self.location='detail_app_page.html'">App2<i class="glyphicon glyphicon-play-circle pull-right"></i></button>
                </li>
              </div>
            </div>
            <div class="content-right">
              <div class= "col-md-8 col-lg-8">
                <!-- New App menu-->
                <li class="list-group-item">
                  <button id="create-app-btn" type ="button" class="btn btn-primary btn-lg btn-block">New App<i class="glyphicon glyphicon-plus-sign pull-right"></i></button>
                </li>
                <div id="create-app">
                  <!-- well, create app -->
                  <div class ="well">
                    <div class="container-fluid">
                      <!-- create app-->
                      <h3 class="text-center">Let's create Hoodie App :D</h3>
                      <div class="form-actions">
                        <p class="label_size text-center">App Name</p>
                        <input type="text" class="form-control from-size" placeholder="Type your app name" id="new-App-Name">
                      </div>
                      <button type="button" class="btn btn_cancel pull-right btn_size_move">Cancel</button>
                      <button type="submit" class="btn btn-primary pull-right btn_size_move" onClick="self.location='detail_app_page.html'">create</button>
                    </div>
                  </div>
                  <!--end well, create app -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
  <!--end well and menu list -->
  <div class="container-fluid">
    <div class="footer">
      <p class="text-center">Hoodie with &nbsp; <span class="glyphicon glyphicon-heart"></span></p>
    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js(.) scripts/plugins.js -->
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->


<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
